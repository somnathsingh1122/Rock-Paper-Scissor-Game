<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.2.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="paper.2.png" alt="Paper"></div>
        <div class="choice" id="scissors"><img src="Scissor..2.jpeg" alt="Scissors"></div>
    </div>

    <!-- Score Board -->
    <div class="score-board">
        <div class="score">
            <p id="User-Score">0</p>
            <p>your score</p>
        </div>
      
        <div class="score">
            <p id="Computer-Score">0</p>
            <p>Computer score</p>
        </div>
    </div>

    <!-- Message Container -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
